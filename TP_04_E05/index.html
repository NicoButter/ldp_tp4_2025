<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenar Día y Horario - Ejercicio 5</title>
    <link rel="stylesheet" href="static/css/index_styles.css">
</head>
<body>
    <header>
        <h1>Trabajo Práctico 3 HTML5-JavaScript</h1>
        <p>Ejercicio 5 - Materia: Laboratorio de Programación</p>
    </header>

    <main>
        <div class="form-container">
            <h2>Concatenar Día y Horario</h2>
            <form>
                <input type="text" id="dia" placeholder="Ingrese el día (e.g., Lunes)" required>
                <input type="text" id="horario" placeholder="Ingrese el horario (e.g., 14:00-16:00)" required>
                <input type="button" value="Concatenar datos ingresados" onclick="concatenar()">
                <input type="text" id="resultado" readonly placeholder="Resultado">
            </form>
        </div>
    </main>

    <footer>
        <p>Nicolás Butterfield | 2025</p>
        <p>Licenciatura en Sistemas - Universidad Nacional de la Patagonia Austral</p>
    </footer>

    <script src="static/js/concatenar.js"></script>
</body>
</html>
